<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="./styles/gallery.css">
</head>

<body>
    <div class="container gallery-container">
        <div class="tz-gallery">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="./res/gallery/_1011107.JPG" title="तमसो म ज्योतिर्गमय ">
                        <img src="./res/gallery/_1011107.JPG" alt="Bridge">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="./res/gallery/PB240548.JPG" title="What do you call a walking Lantern?">

                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="./res/gallery/PB240562.JPG">
                        <img src="./res/gallery/PB240562.JPG" alt="Tunnel">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="./res/gallery/PB240619.JPG" title="A bird's eye view of a glowing journey into the night's embrace">

                </div>

                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="./res/gallery/PB240601.JPG" title="Hiding in the grass">
                        <img src="./res/gallery/PB240601.JPG" alt="Rails">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>

</html>
